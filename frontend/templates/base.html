<html>
  <head>
    <title>{% block title %}Pegasus{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}" />
    <link rel="canonical" href="{{ canonical_url(url_for(request.endpoint)) }}" />
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="/assets/frontend.css" />
    <script src="/assets/frontend.js"></script>
  </head>
  <body ontouchstart="" {% if user %}class="loggedin"{% endif %}>
    <div class="wrapper">
      <div class="page-content">
        {% block page %}
          TEST
        {% endblock %}
      </div>
    </div>
  </body>
</html>
